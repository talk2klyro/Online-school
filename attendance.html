<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance ‚Äì Madarasatun Nisa‚Äôi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Poppins, sans-serif; background:#f9fafb; margin:0; }
    header { background:#047857; color:white; text-align:center; padding:1.5rem; }
    header h1 { margin:0; }
    table { width:100%; border-collapse:collapse; margin-top:1rem; }
    th, td { border:1px solid #e5e7eb; padding:0.5rem; text-align:center; }
    th { background:#047857; color:white; position:sticky; top:0; }
    tr:nth-child(even) { background:#f3f4f6; }
    input[type=checkbox] { width:1.2rem; height:1.2rem; }
    #msg { margin:1rem; font-weight:600; }
  </style>
</head>
<body>
  <header>
    <h1>üìÖ Attendance Register</h1>
    <p>Madarasatun Nisa‚Äôi ‚Äì ‚ÄúILIMI HASKEN RAYUWA‚Äù</p>
  </header>

  <div id="msg">Loading students...</div>
  <table id="attendanceTable">
    <thead>
      <tr>
        <th>S/N</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Week1</th>
        <th>Week2</th>
        <th>Week3</th>
        <th>Week4</th>
        <th>Week5</th>
        <th>Week6</th>
        <th>Week7</th>
        <th>Week8</th>
        <th>Week9</th>
        <th>Week10</th>
        <th>Week11</th>
        <th>Week12</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadStudents() {
      const res = await fetch("/api/notion");
      const students = await res.json();
      const tbody = document.querySelector("#attendanceTable tbody");
      tbody.innerHTML = "";
      students.forEach(student => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${student.serial}</td>
          <td>${student.name}</td>
          <td>${student.phone}</td>
          ${Object.entries(student.weeks).map(([week, present]) =>
            `<td><input type="checkbox" data-id="${student.id}" data-week="${week}" ${present ? "checked" : ""}></td>`
          ).join("")}
        `;
        tbody.appendChild(tr);
      });
      document.getElementById('msg').textContent = "‚úÖ Attendance ready to mark.";
    }

    // Handle updates
    document.addEventListener("change", async (e) => {
      if (e.target.matches("input[type=checkbox]")) {
        const id = e.target.dataset.id;
        const week = e.target.dataset.week;
        const present = e.target.checked;
        await fetch("/api/notion", {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id, week, present })
        });
      }
    });

    loadStudents();
  </script>
</body>
</html>
