<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Attendance - School Admin</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
body{background:linear-gradient(135deg,#a8edea,#fed6e3);min-height:100vh;padding:40px;display:flex;justify-content:center;align-items:flex-start;}
.dashboard{width:100%;max-width:1200px;}
header{display:flex;justify-content:space-between;align-items:center;margin-bottom:30px;}
.brand-left h1{font-size:2em;color:#fff;}
.brand-left .motto{font-size:1em;color:#f0f0f0;}
.brand-right p{color:#fff;font-size:0.9em;}
.card{backdrop-filter:blur(15px);background: rgba(255,255,255,0.2);border-radius:15px;padding:20px;margin-bottom:20px;box-shadow:0 8px 32px rgba(0,0,0,0.1);transition:transform 0.3s ease,box-shadow 0.3s ease;color:#fff;}
.card:hover{transform:translateY(-10px);box-shadow:0 15px 40px rgba(0,0,0,0.2);}
table{width:100%;border-collapse:collapse;margin-top:10px;color:#fff;}
th, td{padding:12px 15px;text-align:center;}
th{background: rgba(255,255,255,0.3);border-radius:10px;}
tr:nth-child(even){background: rgba(255,255,255,0.1);}
button{background: rgba(255,255,255,0.3);border:none;padding:10px 20px;border-radius:10px;cursor:pointer;color:#fff;transition:0.3s;margin-top:10px;}
button:hover{background: rgba(255,255,255,0.5);}
input[type=checkbox]{width:20px;height:20px;cursor:pointer;}
#confetti{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;}
</style>
</head>
<body>
<div class="dashboard">
<header>
  <div class="brand-left"><h1>School Name</h1><p class="motto">School Motto</p></div>
  <div class="brand-right"></div>
</header>

<div class="card">
<h2>Attendance Register (12 Weeks)</h2>
<table>
<thead>
<tr>
<th>S/N</th><th>Name</th>
<th>Week 1</th><th>Week 2</th><th>Week 3</th><th>Week 4</th>
<th>Week 5</th><th>Week 6</th><th>Week 7</th><th>Week 8</th>
<th>Week 9</th><th>Week 10</th><th>Week 11</th><th>Week 12</th>
</tr>
</thead>
<tbody id="attendance-list"></tbody>
</table>
<button id="save-attendance-btn">Save Attendance</button>
</div>
</div>
<canvas id="confetti"></canvas>

<script type="module">
import { CLIENT } from './config.js';
document.querySelector('.brand-left h1').textContent=CLIENT.name;
document.querySelector('.brand-left .motto').textContent=CLIENT.motto;
document.querySelector('.brand-right').innerHTML=`<p>Email: <a href="mailto:${CLIENT.email}">${CLIENT.email}</a></p><p>GSM: ${CLIENT.phones.join(', ')}</p>`;

const students=[
  {sn:1,name:'Aliyu Ibrahim'},{sn:2,name:'Fatima Usman'},{sn:3,name:'Aisha Bello'}
];

const tbody=document.getElementById('attendance-list');
function renderAttendance(){
  tbody.innerHTML='';
  students.forEach(s=>{
    const tr=document.createElement('tr');
    tr.innerHTML=`<td>${s.sn}</td><td>${s.name}</td>`+
      Array.from({length:12},()=>'<td><input type="checkbox"></td>').join('');
    tbody.appendChild(tr);
  });
}
renderAttendance();

function triggerConfetti(){const c=document.getElementById('confetti'),ctx=c.getContext('2d');c.width=window.innerWidth;c.height=window.innerHeight;const conf=[];for(let i=0;i<100;i++){conf.push({x:Math.random()*c.width,y:Math.random()*c.height-50,r:Math.random()*6+2,dx:(Math.random()-0.5)*4,dy:Math.random()*3+2,color:`hsl(${Math.random()*360},70%,60%)`})}function draw(){ctx.clearRect(0,0,c.width,c.height);conf.forEach(cf=>{ctx.beginPath();ctx.arc(cf.x,cf.y,cf.r,0,Math.PI*2);ctx.fillStyle=cf.color;ctx.fill();cf.x+=cf.dx;cf.y+=cf.dy;if(cf.y>c.height){cf.y=0;cf.x=Math.random()*c.width;}});requestAnimationFrame(draw);}draw();setTimeout(()=>{ctx.clearRect(0,0,c.width,c.height);},2000);}
document.getElementById('save-attendance-btn').addEventListener('click',()=>{alert('Attendance Saved!');triggerConfetti();});
</script>
</body>
</html>
