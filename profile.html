<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile | School Admin SaaS</title>
  <link rel="stylesheet" href="style.css">

  <!-- Cloudinary Upload Widget -->
  <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>

  <!-- Magic SDK -->
  <script type="module">
    import { Magic } from 'https://cdn.jsdelivr.net/npm/magic-sdk/dist/magic.js';
    window.magic = new Magic(import.meta.env.VITE_MAGIC_KEY);
  </script>

  <style>
    .avatar-container {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(0,0,0,0.1);
      margin-bottom: 0.5rem;
    }
    .btn-upload {
      padding: 8px 14px;
      border: none;
      background: #4a90e2;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    .btn-upload:hover {
      background: #357ABD;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="brand glass-card">
    <h1>My Profile</h1>
  </header>

  <!-- Navigation -->
  <nav class="nav glass-card">
    <a href="index.html">Dashboard</a>
    <a href="attendance.html">Attendance</a>
    <a href="export.html">Reports</a>
    <a href="profile.html" class="active">Profile</a>
    <a href="#" id="logoutBtn">Logout</a>
  </nav>

  <!-- Profile Card -->
  <main class="auth-container">
    <div class="auth-card glass-card">
      <h2>👤 Account Details</h2>

      <!-- Avatar -->
      <div class="avatar-container">
        <img id="avatar" src="default-avatar.png" alt="Profile Picture" class="avatar"/>
        <br>
        <button id="uploadBtn" class="btn-upload">Change Avatar</button>
      </div>

      <!-- Profile Form -->
      <form id="profileForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" disabled />

        <label for="role">Role</label>
        <input type="text" id="role" disabled />

        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="+1234567890" />

        <button type="submit" class="btn-primary">Update Profile</button>
      </form>

      <div id="message" class="message"></div>
    </div>
  </main>

  <!-- Script -->
  <script type="module">
    const form = document.getElementById('profileForm');
    const messageBox = document.getElementById('message');
    const avatarImg = document.getElementById('avatar');
    const uploadBtn = document.getElementById('uploadBtn');
    const logoutBtn = document.getElementById('logoutBtn');

    let avatarUrl = "";

    async function loadProfile() {
      try {
        const res = await fetch('/api/profile');
        if (!res.ok) throw new Error("Failed to fetch profile");
        const user = await res.json();

        document.getElementById('name').value = user.name || "";
        document.getElementById('email').value = user.email || "";
        document.getElementById('role').value = user.role || "";
        document.getElementById('phone').value = user.phone || "";
        avatarUrl = user.avatar || "default-avatar.png";
        avatarImg.src = avatarUrl;
      } catch (err) {
        console.error("Error loading profile:", err);
        messageBox.textContent = "❌ Could not load profile.";
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;

      try {
        messageBox.textContent = "Updating profile...";

        const res = await fetch('/api/profile', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, phone, avatar: avatarUrl })
        });

        if (!res.ok) throw new Error("Update failed");

        messageBox.textContent = "✅ Profile updated successfully!";
      } catch (err) {
        console.error("Update error:", err);
        messageBox.textContent = "❌ Failed to update profile.";
      }
    });

    uploadBtn.addEventListener('click', () => {
      const widget = cloudinary.createUploadWidget({
        cloudName: "dgsycocsh",
        uploadPreset: "default_unsigned", // configure in Cloudinary dashboard
        sources: ["local", "camera", "url"],
        multiple: false,
        cropping: true,
        croppingAspectRatio: 1,
        folder: "avatars"
      }, (error, result) => {
        if (!error && result && result.event === "success") {
          avatarUrl = result.info.secure_url;
          avatarImg.src = avatarUrl;
          messageBox.textContent = "✅ Avatar uploaded!";
        }
      });
      widget.open();
    });

    logoutBtn.addEventListener('click', async () => {
      await window.magic.user.logout();
      window.location.href = "login.html";
    });

    loadProfile();
  </script>
</body>
</html>
