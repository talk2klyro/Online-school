<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Student – Madarasatun Nisa’i</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Poppins, sans-serif; background:#f9fafb; margin:0; }
    header { background:#047857; color:white; text-align:center; padding:1.5rem; }
    header h1 { margin:0; }
    form { max-width:400px; margin:2rem auto; background:white; padding:2rem;
           border-radius:1rem; box-shadow:0 4px 6px rgba(0,0,0,0.1); }
    label { display:block; margin-top:1rem; font-weight:600; }
    input { width:100%; padding:0.75rem; margin-top:0.25rem;
            border:1px solid #d1d5db; border-radius:0.5rem; }
    button { margin-top:1.5rem; background:#047857; color:white; border:none;
             padding:0.75rem 1.5rem; border-radius:0.5rem; font-weight:600;
             cursor:pointer; }
    button:hover { background:#065f46; }
    #msg { margin-top:1rem; font-weight:600; }
  </style>
</head>
<body>
  <header>
    <h1>➕ Add Student</h1>
    <p>Madarasatun Nisa’i – “ILIMI HASKEN RAYUWA”</p>
  </header>

  <form id="studentForm">
    <label>Serial Number</label>
    <input type="number" id="serial" required>

    <label>Full Name</label>
    <input type="text" id="name" required>

    <label>Phone Number</label>
    <input type="text" id="phone" required>

    <button type="submit">Save Student</button>
    <div id="msg"></div>
  </form>

  <script>
    document.getElementById('studentForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const student = {
        serial: document.getElementById('serial').value,
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value
      };

      const res = await fetch("/api/notion", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(student)
      });

      const msg = document.getElementById('msg');
      if (res.ok) {
        msg.textContent = "✅ Student saved to Notion!";
        this.reset();
      } else {
        msg.textContent = "❌ Error saving student.";
      }
    });
  </script>
</body>
</html>
