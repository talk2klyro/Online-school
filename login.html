<!<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | School Admin SaaS</title>
  <link rel="stylesheet" href="style.css">

  <!-- Magic SDK -->
  <script type="module">
    import { Magic } from 'https://cdn.jsdelivr.net/npm/magic-sdk/dist/magic.js';
    window.magic = new Magic(import.meta.env.VITE_MAGIC_KEY); 
  </script>
</head>
<body>
  <main class="auth-container">
    <div class="auth-card glass-card">
      <h1>Welcome Back üëã</h1>
      <p class="subtitle">Login with your email to continue</p>

      <form id="loginForm">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required />

        <button type="submit" class="btn-primary">Send Magic Link</button>
      </form>

      <div id="message" class="message"></div>
    </div>
  </main>

  <script type="module">
    const form = document.getElementById('loginForm');
    const messageBox = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;

      try {
        messageBox.textContent = "Sending magic link...";
        await window.magic.auth.loginWithMagicLink({ email });
        messageBox.textContent = "‚úÖ Link sent! Check your inbox.";
        
        // Redirect after login
        setTimeout(() => window.location.href = "index.html", 1500);
      } catch (err) {
        console.error("Login failed:", err);
        messageBox.textContent = "‚ùå Login failed, please try again.";
      }
    });
  </script>
</body>
</html>
