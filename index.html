<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Madarasatun Nisa’i Attendance Export</title>
<style>
  body { font-family: Arial, sans-serif; margin: 40px; background: #f4f4f9; }
  h1 { color: #333; }
  select, button { padding: 12px 16px; font-size: 16px; margin-right: 10px; }
  button { cursor: pointer; background: #4CAF50; color: white; border: none; border-radius: 6px; }
  button:hover { background: #45a049; }
  #status { margin-top: 20px; font-weight: bold; }
</style>
</head>
<body>

<h1>Madarasatun Nisa’i Attendance Export</h1>

<select id="studentSelect">
  <option value="">All Students</option>
</select>
<button id="exportBtn">Download Attendance Excel</button>
<div id="status"></div>

<script>
const btn = document.getElementById('exportBtn');
const status = document.getElementById('status');
const select = document.getElementById('studentSelect');

// Fetch student names to populate dropdown
async function loadStudents() {
  try {
    const res = await fetch("/api/notion"); // JSON endpoint
    if(!res.ok) throw new Error("Failed to fetch student list");
    const students = await res.json();

    students.forEach(name => {
      const option = document.createElement("option");
      option.value = name;
      option.textContent = name;
      select.appendChild(option);
    });
  } catch(e) {
    console.error(e);
    status.textContent = "❌ Error loading students: " + e.message;
  }
}
loadStudents();

btn.addEventListener('click', async () => {
  const studentName = select.value;
  status.textContent = "Generating Excel file...";
  try {
    const query = studentName ? `?export=xlsx&student=${encodeURIComponent(studentName)}` : "?export=xlsx";
    const response = await fetch("/api/notion" + query);
    if(!response.ok) throw new Error("Network response was not ok");

    const blob = await response.blob();
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "madarasatun_nisai_attendance.xlsx";
    document.body.appendChild(a);
    a.click();
    a.remove();
    window.URL.revokeObjectURL(url);

    status.textContent = "✅ Download complete!";
  } catch(e) {
    console.error(e);
    status.textContent = "❌ Error generating Excel: " + e.message;
  }
});
</script>

</body>
</html>
