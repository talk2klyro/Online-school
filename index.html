<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MADARASATUN NISA'I — Dashboard</title>
<style>
body{font-family:sans-serif;margin:0;padding:0}header,footer{background:#004080;color:#fff;padding:1em;text-align:center}.container{padding:1em}.card{padding:1em;margin:1em 0;border:1px solid #ccc;border-radius:8px}.nav{background:#f4f4f4;padding:.5em;text-align:center}.nav a{margin:0 .5em;text-decoration:none;color:#004080}table{width:100%;border-collapse:collapse}th,td{border:1px solid #ccc;padding:.5em;text-align:left}th{text-align:center}tr.red td:nth-child(4){color:red}
</style>
</head>
<body>
<header>MADARASATUN NISA'I — Dashboard</header>
<nav class="nav">
<a href="index.html">Dashboard</a>
<a href="attendance.html">Attendance</a>
<a href="import.html">Bulk Import</a>
</nav>
<main class="container">
<section class="card">
<h2>Students</h2>
<input type="text" id="search" placeholder="Search student">
<table id="studentsTable">
<thead><tr><th>S/N</th><th>Name</th><th>Phone</th><th>Attendance %</th></tr></thead>
<tbody></tbody>
</table>
</section>
</main>
<footer>© 2025 MADARASATUN NISA'I</footer>
<script>
let state = {students:[]};
async function fetchStudents(){
  const res = await fetch('/api/students');
  state.students = await res.json();
  renderStudents();
}
function renderStudents(filter=''){
  const tbody = document.querySelector('#studentsTable tbody');
  tbody.innerHTML='';
  const q = filter.toLowerCase();
  state.students.filter(s=>!q || (s.Name||'').toLowerCase().includes(q) || (s.Phone||'').toLowerCase().includes(q))
    .sort((a,b)=>(a.SN||0)-(b.SN||0))
    .forEach(s=>{
      const tr=document.createElement('tr');
      if(s.attendancePercent<75) tr.classList.add('red');
      tr.innerHTML=`<td>${s.SN??''}</td><td>${s.Name??''}</td><td>${s.Phone??''}</td><td>${s.attendancePercent}%</td>`;
      tbody.appendChild(tr);
    });
}
document.getElementById('search').addEventListener('input',e=>renderStudents(e.target.value));
fetchStudents();
</script>
</body>
</html>
